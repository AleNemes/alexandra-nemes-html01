<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <p>Title: <label>Mr</label><input type="radio" checked> <label>Ms</label><input type="radio"> <label>Unspecified</label><input type="radio"></p>
      <label>*Name:</label><input placeholder="Name"><br><br>
      <label>*Surname:</label><input placeholder="Surname"><br><br>
      <label>*Email:</label><input placeholder="Email"> <br><br>
      <label>*Phone</label><input placeholder="Phone"><br><br>
    </fieldset>

    <fieldset>
      <legend>Address</legend>
      <label>*Name:</label><input placeholder="Name"><br><br>
      <label>*Surname:</label><input placeholder="Surname"><br><br>
      <label>*Phone</label><input placeholder="Phone"><br><br>
      <label>*Address Line 1:</label><input placeholder="Address Line 1"><br><br>
      <label>Address Line 2:</label><input placeholder="Address Line 2"><br><br>
      <label>*City:</label><input placeholder="City"><br><br>
      <label>*State:</label>
      <select>
        <option>--State--</option>
      </select><br><br>
      <label>*Postcode</label><input placeholder="Postcode"><br><br>
    </fieldset>

    <fieldset>
      <legend>Card Information</legend>
      <label>*Card number</label><input placeholder="Card Number"><br><br>
      <label>*Name on card</label><input placeholder="Name on card"><br><br>
      <label>*Expiry Month</label>
      <select>
        <option>January</option>
      </select>
      <label>*Expiry Year</label>
      <select>
        <option>2019</option>
      </select>    
      <br><br>
      <label>*CVV</label><input placeholder="CVV">
      <p><em>We do not store credit card information!</em></p>
    </fieldset>

    <fieldset>
      <legend>Form Controls</legend>
      <input type="checkbox"><label>*You are required to agree to the <a href="">terms and conditions</a></label> <br><br>
      <input type="checkbox"><label>Can we send you emails?</label> <br><br>
      <input type="checkbox"><label>GDPR generic consent?</label> <br><br>
      <button>PLACE ORDER</button>
      <button>Reset</button>
    </fieldset>
  </form>

</body>
</html>
