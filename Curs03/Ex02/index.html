<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
    <input type="text"
      name="name"
      placeholder="Nume"
      required
    > <br>
    <input type="text"
      name="surname"
      placeholder="Prenume"
      required
    > <br>
    <input type="text"
      name="username"
      placeholder="Nume utilizator"
      maxlength="25"
      minlength="4"
    > <br>
    <input type="email"
      name="email"
      placeholder="Email"
      required
    > <br>
    <input type="tel"
      name="phone"
      placeholder="Telefon"
      required
    >
    <br> <br>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
